<!DOCTYPE html>

<html class="light" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>建立新帳號 - 教會學習平台</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2563eb", "background-light": "#f6f6f8", "background-dark": "#111621"}, fontFamily: {display: "Lexend", sans: ["Lexend", "Noto Sans TC", "sans-serif"]}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-slate-50 text-slate-900;
            }
        }
        .form-input {
            @apply w-full pl-11 pr-4 py-3 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none;
        }
        .input-group {
            @apply space-y-1.5;
        }
    </style>
</head>
<body class="font-sans antialiased">
<div class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[420px] bg-white shadow-2xl rounded-3xl overflow-hidden flex flex-col min-h-[750px]">
<main class="flex-1 p-8 flex flex-col">
<div class="mb-6 -ml-2">
<button class="p-2 hover:bg-slate-100 rounded-full transition-colors inline-flex items-center justify-center">
<span class="material-symbols-outlined text-slate-600">chevron_left</span>
</button>
</div>
<div class="mb-8">
<h1 class="text-3xl font-bold text-slate-800">建立新帳號</h1>
<p class="text-slate-500 mt-2 text-sm">請輸入您的基本資訊以開始使用</p>
</div>
<form class="space-y-4" onsubmit="return false;">
<div class="input-group">
<label class="block text-sm font-medium text-slate-700 ml-1">真實姓名 <span class="text-primary">*</span></label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="form-input" placeholder="請輸入姓名" required="" type="text"/>
</div>
</div>
<div class="input-group">
<label class="block text-sm font-medium text-slate-700 ml-1">手機號碼 <span class="text-primary">*</span></label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">call</span>
<input class="form-input" placeholder="0912-345-678" required="" type="tel"/>
</div>
</div>
<div class="input-group">
<label class="block text-sm font-medium text-slate-700 ml-1">電子信箱 <span class="text-primary">*</span></label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="form-input" placeholder="example@email.com" required="" type="email"/>
</div>
</div>
<div class="input-group">
<label class="block text-sm font-medium text-slate-700 ml-1">設定密碼 <span class="text-primary">*</span></label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="form-input" placeholder="請設定密碼" required="" type="password"/>
</div>
</div>
<div class="input-group">
<label class="block text-sm font-medium text-slate-700 ml-1">確認密碼 <span class="text-primary">*</span></label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock_reset</span>
<input class="form-input" placeholder="請再次輸入密碼" required="" type="password"/>
</div>
</div>
<div class="pt-4">
<button class="w-full bg-primary hover:bg-[#d46d3f] text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                            下一步 (Next)
                        </button>
<p class="text-[11px] text-slate-400 text-center mt-3">
                            點擊下一步即代表您同意<a class="underline" href="#">服務條款</a>
</p>
</div>
</form>
<div class="mt-auto pb-6 pt-10 text-center">
<p class="text-sm text-slate-500">
                        已經有帳號了嗎？ 
                        <a class="text-primary font-bold hover:underline" href="#">立即登入</a>
</p>
</div>
</main>
</div>
</div>
</body></html>
