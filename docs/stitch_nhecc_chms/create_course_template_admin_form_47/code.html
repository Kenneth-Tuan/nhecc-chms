<!DOCTYPE html>

<html class="light" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>登入 - 教會學習平台</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2563eb", line: "#06C755", "background-light": "#f6f6f8", "background-dark": "#111621"}, fontFamily: {display: "Lexend", sans: ["Lexend", "Noto Sans TC", "sans-serif"]}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-slate-50 text-slate-900;
            }
        }
        .social-btn {
            @apply flex items-center justify-center gap-3 w-full py-3 px-4 rounded-lg border font-medium transition-all duration-200;
        }
    </style>
</head>
<body class="font-sans antialiased">
<div class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[420px] bg-white shadow-2xl rounded-3xl overflow-hidden flex flex-col min-h-[750px]">
<main class="flex-1 p-8 flex flex-col">
<div class="text-center mt-6 mb-10">
<div class="inline-flex items-center justify-center w-20 h-20 bg-primary/10 rounded-2xl mb-6">
<span class="material-symbols-outlined text-primary text-5xl">church</span>
</div>
<h1 class="text-2xl font-bold text-slate-800">歡迎回到教會學習平台</h1>
<p class="text-slate-500 mt-2 text-sm">請輸入您的帳號資訊開始學習</p>
</div>
<form class="space-y-4" onsubmit="return false;">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">Email 或 手機號碼</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" placeholder="請輸入電子郵件或手機" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">密碼</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" placeholder="請輸入密碼" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-[#d46d3f] text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] mt-2" type="submit">
                    登入 (Login)
                </button>
</form>
<div class="flex items-center justify-between mt-6 px-1">
<a class="text-primary hover:underline text-sm font-medium" href="#">註冊新帳號</a>
<a class="text-slate-500 hover:text-slate-800 text-sm font-medium" href="#">忘記密碼</a>
</div>
<div class="relative my-10">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-100"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white px-3 text-slate-400 font-medium tracking-wider">或是透過以下方式繼續</span>
</div>
</div>
<div class="space-y-3">
<button class="social-btn bg-white border-slate-200 hover:bg-slate-50 text-slate-700">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    使用 Google 繼續
                </button>
<button class="social-btn bg-line border-line hover:bg-[#05b34c] text-white">
<svg class="w-6 h-6 fill-current" viewbox="0 0 24 24">
<path d="M24 10.304c0-5.369-5.383-9.738-12-9.738-6.616 0-12 4.369-12 9.738 0 4.814 4.269 8.846 10.036 9.608.391.084.922.258 1.057.592.121.303.079.778.039 1.085l-.171 1.027c-.052.303-.242 1.186 1.039.647 1.281-.54 6.911-4.069 9.428-6.967 1.739-1.907 2.552-3.951 2.552-6.002zm-15.003 3.468h-1.133c-.237 0-.429-.193-.429-.431v-4.074c0-.237.192-.43.429-.43h1.133c.237 0 .429.193.429.43v4.074c0 .238-.192.431-.429.431zm4.331 0h-1.133c-.237 0-.43-.193-.43-.431v-4.074c0-.237.193-.43.43-.43h1.133c.237 0 .43.193.43.43v4.074c0 .238-.193.431-.43.431zm-7.904 0h-1.133c-.237 0-.429-.193-.429-.431v-4.074c0-.237.192-.43.429-.43h1.133c.237 0 .429.193.429.43v4.074c0 .238-.192.431-.429.431zm12.33 0h-1.133c-.237 0-.429-.193-.429-.431v-4.074c0-.237.192-.43.429-.43h1.133c.237 0 .429.193.429.43v4.074c0 .238-.192.431-.429.431z"></path>
</svg>
                    使用 LINE 繼續
                </button>
</div>
<div class="mt-auto pb-6 pt-10 text-center">
<p class="text-[11px] text-slate-400 tracking-tight">
                    登入即代表您同意 <a class="underline" href="#">服務條款</a> 與 <a class="underline" href="#">隱私政策</a>
</p>
</div>
</main>
</div>
</div>
</body></html>
