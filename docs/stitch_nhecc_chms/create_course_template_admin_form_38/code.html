<!DOCTYPE html>

<html class="light" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>個人資料填寫 - 教會學習平台</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2563eb", line: "#06C755", "background-light": "#f6f6f8", "background-dark": "#111621"}, fontFamily: {display: "Lexend", sans: ["Lexend", "Noto Sans TC", "sans-serif"]}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-slate-50 text-slate-900;
            }
        }
        .form-section {
            @apply mb-10;
        }
        .section-title {
            @apply text-lg font-bold text-slate-800 mb-5 flex items-center gap-2;
        }
        .input-field {
            @apply w-full px-4 py-3 bg-slate-50 border-slate-100 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-slate-700 placeholder:text-slate-400;
        }
        .select-field {
            @apply w-full px-4 py-3 bg-slate-50 border-slate-100 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-slate-700 appearance-none;
        }
        .segmented-control-btn {
            @apply flex-1 py-2.5 text-sm font-medium transition-all;
        }
        .chip-checkbox {
            @apply hidden;
        }
        .chip-label {
            @apply px-4 py-2 rounded-full border border-slate-200 text-sm font-medium cursor-pointer transition-all text-slate-600 bg-white hover:border-primary/50;
        }
        .chip-checkbox:checked + .chip-label {
            @apply bg-primary/10 border-primary text-primary;
        }
    </style>
</head>
<body class="font-sans antialiased">
<div class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[480px] bg-white shadow-2xl rounded-[40px] overflow-hidden flex flex-col min-h-[900px]">
<header class="pt-10 px-8 pb-6 text-center">
<h1 class="text-2xl font-bold text-slate-800">完成個人資料</h1>
<p class="text-slate-500 mt-1 text-sm">讓我們更了解您，提供個人化的學習體驗</p>
</header>
<main class="flex-1 p-8 pt-0 overflow-y-auto">
<div class="flex flex-col items-center mb-10">
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full bg-slate-100 flex items-center justify-center overflow-hidden border-2 border-slate-50">
<span class="material-symbols-outlined text-4xl text-slate-300">person</span>
</div>
<div class="absolute bottom-0 right-0 w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white border-2 border-white">
<span class="material-symbols-outlined text-lg">photo_camera</span>
</div>
</div>
<span class="text-sm font-medium text-slate-500 mt-3">上傳大頭貼</span>
</div>
<form class="space-y-0" id="profileForm">
<div class="form-section">
<h2 class="section-title">
<span class="material-symbols-outlined text-primary">person</span>
                        基本資料
                    </h2>
<div class="space-y-5">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">姓名 <span class="text-red-500">*</span></label>
<input class="input-field" placeholder="請輸入真實姓名" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">性別</label>
<div class="flex p-1 bg-slate-50 border border-slate-100 rounded-xl">
<button class="segmented-control-btn rounded-lg bg-white shadow-sm text-primary" type="button">男</button>
<button class="segmented-control-btn text-slate-500" type="button">女</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">出生年月日</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl pointer-events-none">calendar_month</span>
<input class="w-full pl-12 pr-4 py-3 bg-slate-50 border-slate-100 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" type="date"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">婚姻狀態</label>
<div class="relative">
<select class="select-field">
<option disabled="" selected="" value="">請選擇婚姻狀態</option>
<option value="single">單身</option>
<option value="married">已婚</option>
<option value="other">其他</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
</div>
</div>
<div class="form-section">
<h2 class="section-title">
<span class="material-symbols-outlined text-primary">contact_mail</span>
                        聯絡資訊
                    </h2>
<div class="space-y-5">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">手機號碼 <span class="text-red-500">*</span></label>
<input class="input-field" placeholder="0912-345-678" required="" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">Line ID</label>
<input class="input-field" placeholder="請輸入 Line ID" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">Email</label>
<input class="input-field" placeholder="example@email.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">通訊地址</label>
<input class="input-field" placeholder="請輸入聯絡地址" type="text"/>
</div>
</div>
</div>
<div class="form-section">
<h2 class="section-title">
<span class="material-symbols-outlined text-primary">emergency</span>
                        緊急聯絡人
                    </h2>
<div class="space-y-5">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">聯絡人姓名</label>
<input class="input-field" placeholder="請輸入緊急聯絡人姓名" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">聯絡人電話</label>
<input class="input-field" placeholder="請輸入緊急聯絡人電話" type="tel"/>
</div>
</div>
</div>
<div class="form-section">
<h2 class="section-title">
<span class="material-symbols-outlined text-primary">auto_awesome</span>
                        信仰狀態
                    </h2>
<div class="space-y-5">
<div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl">
<div>
<span class="text-sm font-medium text-slate-700">是否已經受洗？</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">受洗日期</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl pointer-events-none">calendar_month</span>
<input class="w-full pl-12 pr-4 py-3 bg-slate-50 border-slate-100 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" type="date"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">歸屬小組</label>
<input class="input-field" placeholder="請輸入小組名稱或帶領人" type="text"/>
</div>
</div>
</div>
<div class="form-section">
<h2 class="section-title">
<span class="material-symbols-outlined text-primary">history_edu</span>
                        過去經歷
                    </h2>
<div class="space-y-3">
<div>
<label class="block text-sm font-medium text-slate-700">曾經參與過的福音課程 (可複選)</label>
<p class="text-xs text-slate-400 mt-0.5 mb-3">僅供教務處參考，若不確定可不勾選</p>
</div>
<div class="flex flex-wrap gap-2">
<label>
<input class="chip-checkbox" type="checkbox"/>
<span class="chip-label block">啟發課程</span>
</label>
<label>
<input class="chip-checkbox" type="checkbox"/>
<span class="chip-label block">幸福小組</span>
</label>
<label>
<input class="chip-checkbox" type="checkbox"/>
<span class="chip-label block">經歷神營會</span>
</label>
<label>
<input class="chip-checkbox" type="checkbox"/>
<span class="chip-label block">從懷疑到相信</span>
</label>
<label>
<input class="chip-checkbox" type="checkbox"/>
<span class="chip-label block">其他</span>
</label>
</div>
</div>
</div>
</form>
</main>
<footer class="p-8 bg-white border-t border-slate-50">
<button class="w-full bg-primary hover:bg-[#d46d3f] text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" form="profileForm" type="submit">
                完成註冊並開始使用
            </button>
<p class="text-center text-[11px] text-slate-400 mt-4 tracking-tight">
                點擊上方按鈕即代表您確認以上資料均為屬實
            </p>
</footer>
</div>
</div>
</body></html>
