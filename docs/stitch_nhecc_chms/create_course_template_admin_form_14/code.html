<!DOCTYPE html>

<html class="light" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student My Learning Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2563eb", "background-light": "#f6f6f8", "background-dark": "#111621"}, fontFamily: {display: "Lexend", sans: ["Lexend", "Noto Sans TC", "sans-serif"]}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; }.material-symbols-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
</style>
</head>
<body class="bg-gray-100 dark:bg-black text-slate-900 dark:text-slate-100 font-sans antialiased min-h-screen flex items-center justify-center py-0 sm:py-8">
<div class="w-full max-w-xl mx-auto bg-white dark:bg-slate-900 h-screen sm:h-[850px] sm:rounded-2xl shadow-2xl relative flex flex-col overflow-hidden">
<header class="bg-white dark:bg-slate-900 pt-8 pb-0 px-6 shrink-0 z-20">
<div class="flex justify-between items-center mb-6">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">我的學習</h1>
<button class="bg-slate-50 dark:bg-slate-800 p-2.5 rounded-full text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</button>
</div>
<div class="flex items-center gap-8 border-b border-slate-100 dark:border-slate-800">
<button class="relative pb-3 text-[17px] font-bold text-slate-900 dark:text-white">
                修課中
                <span class="absolute bottom-0 left-0 w-full h-[3px] bg-primary rounded-t-full shadow-[0_-2px_6px_rgba(229,127,79,0.3)]"></span>
</button>
<button class="pb-3 text-[17px] font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                歷史紀錄
            </button>
</div>
</header>
<main class="flex-1 overflow-y-auto bg-[#F9F9F9] dark:bg-[#151515] p-6 space-y-8 pb-32">
<section class="animate-[fadeIn_0.5s_ease-out]">
<h2 class="text-xs font-bold text-slate-400 dark:text-slate-500 mb-4 flex items-center gap-2 uppercase tracking-wider">
<span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
                進行中 (In Progress)
            </h2>
<div class="bg-white dark:bg-slate-900 rounded-2xl p-5 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] border border-slate-100 dark:border-slate-800 hover:border-primary/20 transition-all group">
<div class="flex justify-between items-start mb-4">
<div>
<div class="flex items-center gap-2 mb-1">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Class S101-A</span>
</div>
<h3 class="text-[19px] font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">成長班</h3>
</div>
<span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-800/50">
<span class="relative flex h-1.5 w-1.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-green-500"></span>
</span>
<span class="text-[11px] font-bold">上課中</span>
</span>
</div>
<div class="flex items-center gap-4 mb-6">
<div class="flex items-center gap-2.5">
<div class="w-8 h-8 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-700 dark:text-orange-400 font-bold text-xs border border-orange-200 dark:border-orange-800">
                            張
                        </div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">張老師</span>
</div>
<div class="w-px h-3.5 bg-slate-200 dark:bg-slate-700"></div>
<div class="flex items-center gap-1.5 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-[18px]">schedule</span>
<span class="text-sm font-medium">週五 19:30</span>
</div>
</div>
<button class="w-full py-2.5 rounded-xl border border-primary text-primary font-bold text-sm hover:bg-orange-50 dark:hover:bg-primary/10 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[18px]">edit_calendar</span>
                    簽到 / 詳情
                </button>
</div>
</section>
<section class="animate-[fadeIn_0.6s_ease-out]">
<h2 class="text-xs font-bold text-slate-400 dark:text-slate-500 mb-4 flex items-center gap-2 uppercase tracking-wider">
<span class="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-600"></span>
                等待分班 (Pending Allocation)
            </h2>
<div class="bg-white dark:bg-slate-900 rounded-2xl p-5 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] border border-slate-100 dark:border-slate-800 hover:border-orange-300/30 transition-all">
<div class="flex justify-between items-start mb-4">
<div>
<div class="flex items-center gap-2 mb-1">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Class M200</span>
</div>
<h3 class="text-[19px] font-bold text-slate-900 dark:text-white">門徒訓練</h3>
</div>
<span class="inline-flex items-center px-2.5 py-1 rounded-full bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-400 border border-orange-200 dark:border-orange-800/50">
<span class="text-[11px] font-bold">候選中</span>
</span>
</div>
<div class="mb-4">
<div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined text-[16px] text-primary">thumb_up</span>
<span class="text-sm font-medium">偏好: 週日早上</span>
</div>
</div>
<div class="flex items-start gap-2.5 p-3 rounded-lg bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined text-[18px] text-slate-400 mt-0.5">info</span>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed">
                        等待教務處分班通知...
                    </p>
</div>
</div>
</section>
</main>
<div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 flex justify-around items-center px-2 py-3 pb-6 z-30 shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.05)]">
<button class="flex flex-col items-center gap-1.5 min-w-[64px] group">
<span class="material-symbols-outlined text-[26px] text-slate-300 group-hover:text-slate-500 dark:text-slate-600 dark:group-hover:text-slate-400 transition-colors">grid_view</span>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-slate-600 dark:text-slate-600 dark:group-hover:text-slate-400">探索</span>
</button>
<button class="flex flex-col items-center gap-1.5 min-w-[64px]">
<span class="material-symbols-outlined material-symbols-filled text-[26px] text-primary">school</span>
<span class="text-[10px] font-bold text-primary">我的課程</span>
</button>
<button class="flex flex-col items-center gap-1.5 min-w-[64px] group">
<span class="material-symbols-outlined text-[26px] text-slate-300 group-hover:text-slate-500 dark:text-slate-600 dark:group-hover:text-slate-400 transition-colors">person</span>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-slate-600 dark:text-slate-600 dark:group-hover:text-slate-400">個人檔案</span>
</button>
</div>
</div>
</body></html>
