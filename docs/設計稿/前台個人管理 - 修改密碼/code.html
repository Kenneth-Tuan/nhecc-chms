<!DOCTYPE html>

<html class="light" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>修改密碼 - Change Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2563eb", admin: "#3b82f6", "background-light": "#f6f6f8", "background-dark": "#111621"}, fontFamily: {display: "Lexend", sans: ["Lexend", "Noto Sans TC", "sans-serif"]}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style type="text/tailwindcss">
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-slate-900 dark:text-slate-100 font-sans antialiased min-h-screen">
<div class="w-full max-w-xl mx-auto bg-white dark:bg-slate-900 min-h-screen shadow-2xl relative flex flex-col">
<header class="sticky top-0 z-50 bg-white/95 dark:bg-slate-900/95 backdrop-blur-md px-4 h-16 flex items-center border-b border-slate-100 dark:border-slate-800">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center mr-10 text-lg font-bold text-slate-900 dark:text-white">修改密碼</h1>
</header>
<main class="flex-1 px-6 py-8">
<div class="max-w-md mx-auto space-y-8">
<div class="space-y-2">
<label class="block text-sm font-bold text-slate-700 dark:text-slate-300" for="current-password">
                        目前密碼
                    </label>
<div class="relative group">
<input class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-4 px-5 pr-12 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 transition-all" id="current-password" placeholder="請輸入目前密碼" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<div class="flex justify-end">
<button class="text-xs font-medium text-primary hover:text-orange-600 transition-colors">
                            忘記密碼?
                        </button>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-slate-700 dark:text-slate-300" for="new-password">
                        設定新密碼
                    </label>
<div class="relative group">
<input class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-4 px-5 pr-12 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 transition-all" id="new-password" placeholder="請輸入新密碼" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 flex items-start gap-1.5 px-1 leading-relaxed">
<span class="material-symbols-outlined text-sm mt-0.5">info</span>
                        密碼需包含至少 8 個字元，含英文與數字
                    </p>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-slate-700 dark:text-slate-300" for="confirm-password">
                        確認新密碼
                    </label>
<div class="relative group">
<input class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-4 px-5 pr-12 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 transition-all" id="confirm-password" placeholder="請再次輸入新密碼" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
</div>
</main>
<footer class="p-6 pb-10 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg shadow-orange-100 dark:shadow-none active:scale-[0.98]">
                    確認修改 <span class="text-sm font-normal opacity-90 ml-1">(Update Password)</span>
</button>
</div>
</footer>
</div>
</body></html>
