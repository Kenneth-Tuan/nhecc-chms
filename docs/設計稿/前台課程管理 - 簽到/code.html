<!DOCTYPE html>

<html class="light" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student QR Check-in Landing Page</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2563eb", "background-light": "#f6f6f8", "background-dark": "#111621", success: "#10b981"}, fontFamily: {display: "Lexend", sans: ["Lexend", "Noto Sans TC", "sans-serif"]}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-sans antialiased">
<div class="w-full md:max-w-[480px] md:mx-auto h-screen bg-white dark:bg-slate-950 shadow-2xl flex flex-col relative overflow-hidden">
<main class="flex-1 flex flex-col items-center justify-center p-8 text-center h-full relative z-10">
<div class="flex-none mb-12 space-y-6">
<h1 class="text-4xl font-bold text-slate-900 dark:text-white tracking-tight">課程簽到</h1>
<div class="space-y-2">
<p class="text-xl font-medium text-slate-700 dark:text-slate-200">
                    S101-A 成長班 - 張老師
                </p>
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 text-sm">
<span class="material-symbols-outlined text-[16px]">calendar_today</span>
<span>日期: 2026/01/13</span>
</div>
</div>
</div>
<div class="flex-1 flex items-center justify-center w-full">
<button class="group relative w-64 h-64 rounded-full bg-success hover:bg-emerald-600 active:scale-95 transition-all duration-300 shadow-2xl shadow-emerald-500/40 flex flex-col items-center justify-center gap-2 text-white border-4 border-emerald-100/20">
<span class="material-symbols-outlined text-7xl mb-1 group-hover:scale-110 transition-transform duration-300">qr_code_scanner</span>
<div class="flex flex-col leading-tight">
<span class="text-3xl font-bold tracking-wide">我要簽到</span>
<span class="text-sm font-medium opacity-90 tracking-widest uppercase mt-1">Check In</span>
</div>
<span class="absolute -inset-4 rounded-full border border-emerald-500/20 scale-100 group-hover:scale-110 transition-transform duration-500"></span>
</button>
</div>
<div class="flex-none mt-12 pb-8">
<p class="text-xs text-slate-400 dark:text-slate-600 font-medium">
                未登入者將導向登入頁面
            </p>
</div>
</main>
<div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-slate-50 to-transparent dark:from-slate-900/50 pointer-events-none"></div>
</div>
<div class="hidden md:block fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-100 via-slate-200 to-slate-200 opacity-50"></div>
</body></html>
